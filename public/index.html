<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presupuestos</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #1a1a1a;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1.5rem; }
    section { margin-bottom: 2rem; }
    section h2 { font-size: 1.1rem; margin-bottom: 0.75rem; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem 1rem; margin-bottom: 1rem; }
    .form-grid label { display: block; font-weight: 500; margin-bottom: 0.25rem; }
    .form-grid input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
    .form-grid .full { grid-column: 1 / -1; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 0.5rem; }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th { background: #f5f5f5; font-weight: 600; }
    td input { width: 100%; padding: 0.4rem; border: 1px solid #ddd; border-radius: 4px; }
    td input[type="number"] { text-align: right; }
    .col-desc { width: 50%; }
    .col-cant { width: 15%; }
    .col-valor { width: 20%; }
    .col-del { width: 15%; }
    .btn-row { padding: 0.25rem 0.5rem; font-size: 0.85rem; cursor: pointer; background: #ef4444; color: #fff; border: none; border-radius: 4px; }
    .btn-row:hover { background: #dc2626; }
    .btn-add { padding: 0.5rem 1rem; font-size: 0.9rem; cursor: pointer; background: #22c55e; color: #fff; border: none; border-radius: 6px; margin-bottom: 1rem; }
    .btn-add:hover { background: #16a34a; }
    .btn-pdf {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-pdf:hover { background: #1d4ed8; }
    .btn-pdf:disabled { opacity: 0.6; cursor: not-allowed; }
    .error { margin-top: 1rem; padding: 0.75rem; background: #fef2f2; color: #b91c1c; border-radius: 8px; font-size: 0.9rem; }
    .success { margin-top: 1rem; padding: 0.75rem; background: #f0fdf4; color: #166534; border-radius: 8px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>Presupuestos</h1>

  <section>
    <h2>Datos del Cliente</h2>
    <div class="form-grid">
      <div>
        <label for="cliente-nombre">Nombre</label>
        <input type="text" id="cliente-nombre" value="LICORES.CL SPA" placeholder="Ej. LICORES.CL SPA">
      </div>
      <div>
        <label for="cliente-fecha">Fecha</label>
        <input type="text" id="cliente-fecha" value="17/03/2023" placeholder="Ej. 17/03/2023">
      </div>
      <div>
        <label for="cliente-rut">Rut</label>
        <input type="text" id="cliente-rut" value="76563323-0" placeholder="Ej. 76563323-0">
      </div>
      <div>
        <label for="cliente-fono">Fono</label>
        <input type="text" id="cliente-fono" value="+56 9 8259-6903" placeholder="Ej. +56 9 8259-6903">
      </div>
      <div class="full">
        <label for="cliente-direccion">Dirección</label>
        <input type="text" id="cliente-direccion" value="SALOMON SUMAR 3420, J-1. San Joaquín" placeholder="Ej. SALOMON SUMAR 3420, J-1. San Joaquín">
      </div>
      <div>
        <label for="cliente-email">Email</label>
        <input type="text" id="cliente-email" value="xxxx@xxx" placeholder="Ej. xxxx@xxx">
      </div>
    </div>
  </section>

  <section>
    <h2>Datos del Vehículo</h2>
    <div class="form-grid">
      <div>
        <label for="vehiculo-patente">Patente</label>
        <input type="text" id="vehiculo-patente" value="JDZC-59" placeholder="Ej. JDZC-59">
      </div>
      <div>
        <label for="vehiculo-ano">Año</label>
        <input type="text" id="vehiculo-ano" value="2017" placeholder="Ej. 2017">
      </div>
      <div>
        <label for="vehiculo-marca">Marca</label>
        <input type="text" id="vehiculo-marca" value="HYUNDAI" placeholder="Ej. HYUNDAI">
      </div>
      <div>
        <label for="vehiculo-modelo">Modelo</label>
        <input type="text" id="vehiculo-modelo" value="H1 Fg Crdi Gl 2.5" placeholder="Ej. H1 Fg Crdi Gl 2.5">
      </div>
      <div>
        <label for="vehiculo-kilometraje">Kilometraje</label>
        <input type="text" id="vehiculo-kilometraje" value="120.563" placeholder="Ej. 120.563">
      </div>
      <div>
        <label for="vehiculo-vin">VIN</label>
        <input type="text" id="vehiculo-vin" value="KMFWBX7KAGU806376" placeholder="Ej. KMFWBX7KAGU806376">
      </div>
      <div>
        <label for="vehiculo-combustible">Combustible</label>
        <input type="text" id="vehiculo-combustible" value="Diesel" placeholder="Ej. Diesel">
      </div>
      <div>
        <label for="vehiculo-color">Color</label>
        <input type="text" id="vehiculo-color" value="BLANCO" placeholder="Ej. BLANCO">
      </div>
    </div>
  </section>

  <section>
    <h2>Repuestos</h2>
    <table id="tabla-repuestos">
      <thead>
        <tr>
          <th class="col-desc">Descripción</th>
          <th class="col-cant">Cantidad</th>
          <th class="col-valor">Valor</th>
          <th class="col-del"></th>
        </tr>
      </thead>
      <tbody id="body-repuestos"></tbody>
    </table>
    <button type="button" class="btn-add" id="add-repuesto">+ Añadir fila</button>
  </section>

  <section>
    <h2>Mano de Obra</h2>
    <table id="tabla-mano">
      <thead>
        <tr>
          <th class="col-desc">Descripción</th>
          <th class="col-cant">Cantidad</th>
          <th class="col-valor">Valor</th>
          <th class="col-del"></th>
        </tr>
      </thead>
      <tbody id="body-mano"></tbody>
    </table>
    <button type="button" class="btn-add" id="add-mano">+ Añadir fila</button>
  </section>

  <button type="button" class="btn-pdf" id="btn-pdf">Generar PDF</button>
  <div id="message"></div>

  <script>
    const bodyRepuestos = document.getElementById('body-repuestos');
    const bodyMano = document.getElementById('body-mano');
    const addRepuesto = document.getElementById('add-repuesto');
    const addMano = document.getElementById('add-mano');
    const btnPdf = document.getElementById('btn-pdf');
    const message = document.getElementById('message');

    function filaTabla() {
      const tr = document.createElement('tr');
      tr.innerHTML =
        '<td class="col-desc"><input type="text" name="desc" placeholder="Descripción"></td>' +
        '<td class="col-cant"><input type="number" name="cant" min="0" value="1" placeholder="0"></td>' +
        '<td class="col-valor"><input type="number" name="valor" min="0" value="0" placeholder="0"></td>' +
        '<td class="col-del"><button type="button" class="btn-row" title="Quitar fila">Quitar</button></td>';
      tr.querySelector('.btn-row').addEventListener('click', () => tr.remove());
      return tr;
    }
    function addFila(tbody) { tbody.appendChild(filaTabla()); }
    addRepuesto.addEventListener('click', () => addFila(bodyRepuestos));
    addMano.addEventListener('click', () => addFila(bodyMano));
    bodyRepuestos.appendChild(filaTabla());
    bodyMano.appendChild(filaTabla());

    function leerFilas(tbody) {
      const items = [];
      tbody.querySelectorAll('tr').forEach((tr) => {
        const desc = tr.querySelector('input[name="desc"]').value.trim();
        const cant = parseInt(tr.querySelector('input[name="cant"]').value, 10) || 0;
        const valor = parseInt(tr.querySelector('input[name="valor"]').value, 10) || 0;
        if (desc) items.push({ descripcion: desc, cantidad: cant, valor });
      });
      return items;
    }

    function leerCliente() {
      return {
        nombre: document.getElementById('cliente-nombre').value.trim(),
        fecha: document.getElementById('cliente-fecha').value.trim(),
        rut: document.getElementById('cliente-rut').value.trim(),
        fono: document.getElementById('cliente-fono').value.trim(),
        direccion: document.getElementById('cliente-direccion').value.trim(),
        email: document.getElementById('cliente-email').value.trim(),
      };
    }
    function leerVehiculo() {
      return {
        patente: document.getElementById('vehiculo-patente').value.trim(),
        ano: document.getElementById('vehiculo-ano').value.trim(),
        marca: document.getElementById('vehiculo-marca').value.trim(),
        modelo: document.getElementById('vehiculo-modelo').value.trim(),
        kilometraje: document.getElementById('vehiculo-kilometraje').value.trim(),
        vin: document.getElementById('vehiculo-vin').value.trim(),
        combustible: document.getElementById('vehiculo-combustible').value.trim(),
        color: document.getElementById('vehiculo-color').value.trim(),
      };
    }

    function showMessage(text, isError) {
      message.innerHTML = '<div class="' + (isError ? 'error' : 'success') + '">' + text + '</div>';
    }

    function logoToBase64() {
      return fetch(window.location.origin + '/logo.png')
        .then((r) => r.blob())
        .then((blob) => new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const dataUrl = reader.result;
            const b64 = dataUrl.split(',')[1];
            resolve(b64 || '');
          };
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        }))
        .catch(() => '');
    }

    btnPdf.addEventListener('click', async () => {
      message.innerHTML = '';
      const repuestos = leerFilas(bodyRepuestos);
      const manoDeObra = leerFilas(bodyMano);
      if (repuestos.length === 0 && manoDeObra.length === 0) {
        showMessage('Añade al menos una fila en Repuestos o Mano de Obra.', true);
        return;
      }
      btnPdf.disabled = true;
      try {
        const logo = await logoToBase64();
        const res = await fetch(window.location.origin + '/.netlify/functions/generate-pdf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            repuestos,
            manoDeObra,
            cliente: leerCliente(),
            vehiculo: leerVehiculo(),
            logo: logo || undefined,
          }),
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || err.detail || 'Error al generar el PDF');
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'presupuesto.pdf';
        a.click();
        URL.revokeObjectURL(url);
        showMessage('PDF generado correctamente.', false);
      } catch (err) {
        showMessage(err.message || 'Error al generar el PDF.', true);
      } finally {
        btnPdf.disabled = false;
      }
    });
  </script>
</body>
</html>
