<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presupuestos – Excel a PDF</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #1a1a1a;
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    p { color: #555; margin-bottom: 1.5rem; }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }
    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #fef2f2;
      color: #b91c1c;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .success {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #f0fdf4;
      color: #166534;
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Presupuestos – Excel a PDF</h1>
  <p>Sube un Excel con el formato del presupuesto (hoja "Table 1" con Repuestos y Mano de Obra) y descarga el PDF.</p>
  <form id="form">
    <label for="file">Archivo Excel (.xlsx)</label>
    <input type="file" id="file" name="file" accept=".xlsx" required>
    <button type="submit" id="btn">Generar PDF</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('form');
    const fileInput = document.getElementById('file');
    const btn = document.getElementById('btn');
    const message = document.getElementById('message');

    function showMessage(text, isError) {
      message.innerHTML = '<div class="' + (isError ? 'error' : 'success') + '">' + text + '</div>';
    }

    function clearMessage() {
      message.innerHTML = '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessage();
      const file = fileInput.files[0];
      if (!file) return;
      btn.disabled = true;
      try {
        const base64 = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = () => {
            const dataUrl = reader.result;
            const b64 = dataUrl.split(',')[1];
            if (b64) resolve(b64); else reject(new Error('No se pudo leer el archivo'));
          };
          reader.onerror = () => reject(reader.error);
          reader.readAsDataURL(file);
        });
        const baseUrl = window.location.origin;
        const res = await fetch(baseUrl + '/.netlify/functions/generate-pdf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ file: base64 }),
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || err.detail || 'Error al generar el PDF');
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'presupuesto.pdf';
        a.click();
        URL.revokeObjectURL(url);
        showMessage('PDF generado correctamente.', false);
      } catch (err) {
        showMessage(err.message || 'Error al generar el PDF.', true);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
